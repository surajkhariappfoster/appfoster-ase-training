<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>User Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="user-list">
        <div class="one">
            <h5 class="username-heading">Username</h5>
        </div>
        <div class="two">
            <h5 class="action-heading">Action</h5>
        </div>
    </div>
    <hr>
    <div id="userList"></div><hr>
    <div class="pagebutton">
        <button id="prevPage" class="btn btn-primary">Prev</button>
        <button id="nextPage" class="btn btn-success">Next</button>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailsModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="userDetailsBody">
                    <!-- User details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and script.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js" defer></script>
</body>

</html>
